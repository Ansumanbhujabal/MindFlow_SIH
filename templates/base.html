<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}User Input Form{% endblock %}</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      nav {
        background-color: #333;
        color: #fff;
        padding: 1rem;
      }

      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: space-around;
      }

      nav a {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
        font-size: 1.2rem;
      }

      .content {
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="{{ url_for('mental_health') }}">Assessing Mental Health</a>
        </li>
        <li>
          <a href="{{ url_for('menstrual_info') }}">Menstrual Information</a>
        </li>
      </ul>
    </nav>

    <div class="content">{% block content %}{% endblock %}</div>
  </body>
</html>
